name: gobuild testing

on:
  push:
    branches: [ master ]

jobs:
  first-job:
    name: gobuild
    runs-on: ubuntu-22.04
    container:
      image: golang:1.19.4
      env:
        GOPRIVATE: "github.com/predybalov/mysecret"
        GO111MODULE: on
    steps:
      - name: Git checkout
        uses: actions/checkout@v2
        
      - name: build            
        run: |
          pwd
          ls -la
          go get github.com/predybalov/mysecret
